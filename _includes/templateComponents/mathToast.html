{% if page.math -%}
<div class="toast mathShowingError" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: fixed; bottom: 0;">
  <div class="toast-header">
    <strong class="mr-auto">网页中含有公式</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    如公式不能正常显示，刷新几次网页试试！
  </div>
</div>
{%- endif %}

<!-- Logo和菜单栏 -->
<div class="fixed-header">
  <h1>
    <img src="/assets/images/logo.png" alt="Logo">
    <span>单线条文档</span>
  </h1>
  <nav>
    {%- for item in site.data.topMenu -%}
    <a href=" {{ item.link }} " {%- if page.url == item.link -%} class="current-page" {%- endif -%}>
      {{ item.name }}
    </a>
    {%- endfor -%}
  </nav>
</div>

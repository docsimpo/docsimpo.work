---
title: 代码式文档管理是一种技术
---

<div class="tutorialList">
  {%- assign tutorials = site.collections | where: "classification", "tutorial" -%}
  {%- for tutorial in tutorials -%}
  {%- assign index = tutorial.docs | first -%}
    <h1>
      <a href="{{ index.url }}">{{ tutorial.tutorialName }}</a>
    </h1>
  {%- endfor -%}
</div>

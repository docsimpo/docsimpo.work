<!-- 文章索引 -->
<div class="col-lg-8 pr-lg-4">
  {% for post in site.categories.technical-writing %}
    <div class="card my-5 pb-3 mb-dotted-light-blue">
      <div class="carbody">
        <h5 class="card-title post-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        <div class="card-text text-muted abstract">
          {{ post.excerpt | markdownify }}
          <a class="ml-3" href="{{ post.url }}">==> 全文</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

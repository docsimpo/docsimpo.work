---
title: 博客
---

{%- include layout/body-aside-classes.html -%}

<!-- 文章索引 -->
<div class="{{body}}">
  {% for post in site.posts %}
  <div class="row my-5">
    <div class="col">

      <div class="card">
        <div class="post-link row no-gutters ">
          <div class="image-box col-4 col-md-3 d-flex justify-content-center align-self-start">
            <img src="{{post.linkImage}}" alt="博客文章头图" class="link-image">
          </div>
          <div class="carbody col-8 col-md-9 d-flex flex-column py-2 px-4">
            <h6 class="card-title text-truncate"><a href="{{ post.url }}">{{ post.title }}</a></h6>
            <p class="card-subtitle text-muted small mb-auto">{{post.description}}</p>
            <p class="card-text text-muted small">{{ post.date | date: ' %Y-%m-%d' }} |{% for tag in post.tags -%}
              &nbsp;<span class="badge badge-info">{{tag}}</span>
            {%- endfor -%}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  {% endfor %}

<!-- 广告语-slogan -->
<div class="container-fluid docsimpo-bg-gradient-slogan slogan-height" id="slogan">
  <div class="container slogan">
    <div class="row">

      <div class="sloganText">
        <h1 class="sloganFont">贴近用户</h1>
        <h2 class="sloganFont"><span id="cong"><i>从</i></span>产品文档开始</h2>
        <p class="bodyFont">每个产品，都值得一份好文档；</p>
        <p class="bodyFont">每个我们，都值得一份好心情来阅览它们。</p>
      </div>
      <div class="myMascot sloganFont"></div>

    </div>
  </div>
</div>


<!-- 业务版块 -->
<div class="container-fluid">
  <div class="container">
    <div class="row services">

      <div class="col-md-6 my-4 col-lg">
        <div class="d-flex align-items-center d-lg-block">
          <img class="mr-2 icon-service" src="/assets/images/home/marketing.png" alt="图标-技术营销">
          <h5 class="d-inline-block d-lg-block mt-lg-3 service">技术营销</h5>
        </div>
        <p class="mt-2">分享您在特定领域的技术积累和技术洞察，实现硬核营销。</p>
      </div>

      <div class="col-md-6 my-4 col-lg">
        <div class="d-flex align-items-center d-lg-block">
          <img class="mr-2 icon-service" src="/assets/images/home/docs.png" alt="图标-产品文档">
          <h5 class="d-inline-block d-lg-block mt-lg-3 service">产品文档</h5>
        </div>
        <p class="mt-2">技术写作标准化与版本管理代码化的结合，让您“一站享所有”。</p>
      </div>

      <div class="col-md-6 my-4 col-lg">
        <div class="d-flex align-items-center d-lg-block">
          <img class="mr-2 icon-service" src="/assets/images/home/courseware.png" alt="图标-解决方案">
          <h5 class="d-inline-block d-lg-block mt-lg-3 service">解决方案</h5>
        </div>
        <p class="mt-2">为中小企业提供高性价比的技术文档解决方案和培训服务。</p>
      </div>

    </div>
  </div>
</div>

---
layout: sharebox
toc: true
---

    <!-- 正文 -->
    <div class="contentBody">
      <div class="articleNameAndMeta">
        <h1>{{ page.title }}</h1>
        <p>作者：{{ page.author }}</p>
      </div>
      <div class="articleBody">{{ content | toc }}</div>  
    </div>
    
    <!-- 侧栏 -->
    <div class="aside">
      <div class="articleTOC">
      </div>
      <div>
        <h1>推荐阅读</h1>
        {% for article in site.technical-writing %}
        <p><a href="{{ article.url }}">{{ article.title }}</a></p>
        {% endfor %}
      </div>
    </div>
